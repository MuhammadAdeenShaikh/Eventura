 <!-- Button trigger modal -->
<div class="d-flex justify-content-center" style="margin: 20px">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Contact Us
    </button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Contact Us</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
                <div id="alertMessage" class="alert d-none" role="alert"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sendButton">Send</button>
            </div>
        </div>
    </div>
</div>
<script>
    //Add click event listener to the send button
    document.getElementById('sendButton').addEventListener("click", function() {
         // Gets the trimmed value of the recipient's name input field
          const recipientName = document.getElementById('recipient-name').value.trim();
        // Gets the trimmed value of the message text input field
        const messageText = document.getElementById('message-text').value.trim();
        // References the alert message element
        const alertMessage = document.getElementById('alertMessage');

           // Checks if both fields are filled
            if(recipientName && messageText) {
                alertMessage.className = 'alert alert-success';
                alertMessage.innerText = 'Message sent successfully';
            } else {
                 // Sets alert message for error
                   // Sets alert message for error
                 alertMessage.className = 'alert alert-danger';
                alertMessage.innerText = 'Please fill in all fields.';
            }

              // Removes 'd-none' class to show the alert message
        alertMessage.classList.remove('d-none');
    });
</script>
